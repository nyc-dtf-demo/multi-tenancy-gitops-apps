---
# Source: mq-sender-service/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mq-sender-service
  labels:
    app.kubernetes.io/name: mq-sender-service
    app.kubernetes.io/instance: mq-sender-service
    app: mq-sender-service
    app.kubernetes.io/part-of: inventory
    app.openshift.io/runtime: spring
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mq-sender-service
      app.kubernetes.io/instance: mq-sender-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mq-sender-service
        app.kubernetes.io/instance: mq-sender-service
    spec:
      serviceAccountName: mq-sender-service
      volumes:
      containers:
        - name: mq-sender-service
          image: replace:replace
          imagePullPolicy: IfNotPresent
          volumeMounts:
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            timeoutSeconds: 10
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP
            timeoutSeconds: 10
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: INGRESS_HOST
              value: ""
            - name: PROTOCOLS
              value: ""
            - name: LOG_LEVEL
              value: "info"
            - name: QM
              valueFrom:
                configMapKeyRef:
                  key: QM
                  name: mq-sender-service
            - name: CHANNEL
              valueFrom:
                configMapKeyRef:
                  key: CHANNEL
                  name: mq-sender-service
            - name: CONNECTION_NAME
              valueFrom:
                configMapKeyRef:
                  key: CONNECTION_NAME
                  name: mq-sender-service
            - name: QUEUE_NAME
              valueFrom:
                configMapKeyRef:
                  key: QUEUE_NAME
                  name: mq-sender-service
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  key: APP_NAME
                  name: mq-sender-service
            - name: OPENTRACING_JAEGER_ENABLED
              value: "false"
          envFrom:
            - configMapRef:
                name: jaeger-config
                optional: true
            - secretRef:
                name: jaeger-access
                optional: true
          resources:
            null
